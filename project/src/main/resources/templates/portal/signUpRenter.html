<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- 引入Bootstrap的CSS文件 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Register</h1>
                    <form action="/signUpRenter" method="post" th:object="${user}">
                        <div th:if="${#fields.hasErrors('email') || #fields.hasErrors('password')}"
                             class="alert alert-danger">
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                        </div>
                        <input type="hidden" name="role" id="renter" value="renter">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First name" required>
                            <label for="firstName">First name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last name" required>
                            <label for="lastName">Last name</label>
                        </div>
                        <div class="form-check form-check-inline mb-5">
                            <input class="form-check-input" type="radio" name="sex" id="female" value="female" checked>
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check form-check-inline mb-5">
                            <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="age" id="age" placeholder="Age" required>
                            <label for="age">Age</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="job" id="job" placeholder="Job" required>
                            <label for="job">Job</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone" required>
                            <label for="phone">Phone</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>

                        <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
                    </form>
                    <div class="mt-3 text-center">
                        Already have an account? <a href="/login">Sign in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 引入Bootstrap的JavaScript文件 -->
<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
