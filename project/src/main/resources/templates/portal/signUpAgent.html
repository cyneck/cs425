<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- 引入Bootstrap的CSS文件 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Register</h1>
                    <form action="/signUpAgent" method="post" th:object="${user}">
                        <input type="hidden" name="role" id="agent" value="agent">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First name" required>
                            <label for="firstName">First name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last name" required>
                            <label for="lastName">Last name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="estateAgency" id="estateAgency" placeholder="Estate agency" required>
                            <label for="estateAgency">Estate agency</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="jobTitle" id="jobTitle" placeholder="Job title" required>
                            <label for="jobTitle">Job title</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone" required>
                            <label for="phone">Phone</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="email" th:field="*{email}"
                                   placeholder="Email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password"
                                   th:field="*{password}" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>
                        <div th:if="${#fields.hasErrors('email') || #fields.hasErrors('password')}"
                             class="alert alert-danger">
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
                    </form>
                    <div class="mt-3 text-center">
                        Already have an account? <a href="/login">Sign in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 引入Bootstrap的JavaScript文件 -->
<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
