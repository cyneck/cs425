<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User management(Only for administrator use)</title>
</head>
<body>

<table>
    <thead>
        <th>E-mail</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Password</th>
        <th>Role</th>
    </thead>
    <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.email}"></td>
            <td th:text="${user.firstname}"></td>
            <td th:text="${user.lastname}"></td>
            <td th:text="${user.passwd}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
